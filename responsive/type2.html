<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- box2がメインコンテンツで、PC画面なら真ん中に置きたいが、左に位置するブロックのような場合 -->
  <style type="text/css">
    @media (min-width: 768px) {
      .boxA:after, .boxB:after {
        content: "";
        display: block;
        clear: both;
      }

      .boxB {
        float: left;
        width: 80%;
      }

      .box2 {
        float: right; /* right! */
        width: 75%;
      }

      .box3 {
        float: left;
        width: 25%;
      }

      .box4 {
        float: left;
        width: 20%;
      }
    }

    @media (min-width: 600px) and (max-width: 767px) {
      .boxB:after {
        content: "";
        display: block;
        clear: both;
      }

      .box2 {
        float: right; /* right! */
        width: 75%;
      }

      .box3 {
        float: left;
        width: 25%;
      }
    }

    .box1 {
      background-color: #4169e1;
    }

    .box2 {
      background-color: #66cdaa;
    }

    .box3 {
      background-color: #cd853f;
    }

    .box4 {
      background-color: #9370db;
    }
  </style>
</head>

<body>
    <div class="box1">
    BOX1
    </div>

  <div class="boxA">
    <div class="boxB">
      <div class="box2">
      メインコンテンツ
      </div>

      <div class="box3">
      BOX3
      </div>
    </div>

    <div class="box4">
    BOX4
    </div>
  </div>
</body>
</html>
